{% extends './base.html' %}
{% block content %}

<a href="{% url 'postupdate' post.id %}">
<button>Update Post</button>
</a>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
        <h1>{{post.title}}</h1>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body}}</p>
    </div>
  </div>
</div>

<a href="{% url 'postdelete' post.id %}">
<button>Delete Post</button>
</a>

{% endblock %}
