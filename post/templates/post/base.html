<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="{% static 'post/style.css' %}">
<title>Django Blog</title>
</head>
<body>

<div class="header">
  {% if user.username %}
    <a class="logout-button" href="{% url 'logout' %}">Log Out</a>
  {% endif %}
  <div>
    <a href="{% url 'index' %}">
      <h2>Jou's Blog</h2>
    </a>
    <a href="{% url 'postcreate' %}">
      <button class="btn">Create Post</button>
    </a>
  </div>
</div>
{% block content %}
{% endblock %}

</body>
</html>
